<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="videos">
      <video class="video" id="user-1" autoplay playsinline></video>
      <video class="video" id="user-2" autoplay playsinline></video>
    </div>

    <div>
      <button id="create-offer">Create Offer</button>
      <label>Create Offer</label>
    </div>
    <textarea id="sdp-offer"></textarea>

    <div>
      <button id="create-answer">Create Answer</button>
      <label>Create Answer</label>
    </div>
    <textarea id="sdp-answer"></textarea>

    <button id="add-answer">Add Answer</button>
  </body>
